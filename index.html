<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Image Editor</title>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
    <!-- Link a Box icon -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link a FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Container Principale -->
    <div class="container">
        <h2>Image Editor</h2>
        <!-- /.wrapper -->        
        <div class="wrapper">
            <!-- /.editor-panel -->            
            <div class="editor-panel">
                <!-- /.filter -->
                <div class="filter">
                    <!-- /.title -->
                    <label class="title">Filters</label>
                    <!-- /.options -->
                    <div class="options">
                        <!-- LuminositÃ  -->
                        <button>Brightness</button>
                        <!-- Saturazione -->
                        <button>Saturation</button>
                        <!-- / -->
                        <button>Inversion</button>
                        <!-- Scala di grigi -->
                        <button>Grays</button>
                    </div>
                    <!-- /.slider -->
                    <div class="slider">
                        <!-- /.filter-info -->
                        <div class="filter-info">
                            <!-- /.name -->
                            <p class="name">Brightness</p>
                            <!-- /.value -->
                            <p class="value">100%</p>
                        </div>
                        <!-- Input -->
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <!-- /.rotate -->
                <div class="rotate">
                    <!-- /.title -->
                    <label class="title">Rotate & Flip</label>
                    <!-- /.options -->
                    <div class="options">
                        <!-- Ruota a SX -->
                        <button>
                            <!-- /.fa-solid .fa-rotate-left -->
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                        <!-- Ruota a DX -->
                        <button>
                            <!-- /.fa-solid .fa-rotate-right -->
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                        <!-- Stringi verso l'interno - Verticale -->
                        <button>
                            <!-- /.bx .bx-reflect-vertical -->
                            <i class="bx bx-reflect-vertical"></i>
                        </button>
                        <!-- Stringi verso l'interno - Orizzontale -->
                        <button>
                            <!-- /.bx .bx-reflect-vertical -->
                            <i class="bx bx-reflect-horizontal"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.preview-img -->
            <div class="preview-img">
                <img src="./assets/img/place-holder.jpg" alt="Immagine di Preview">
            </div>
        </div>
        <!-- /.reset-filters -->
        <div class="controls">
            <!-- /.controls -->
            <button class="reset-filters">Reset Filters</button>
            <!-- /.row -->
            <div class="row">
                <!-- /.choose-img -->
                <button class="choose-img">Choose Image</button>
                <!-- /.save-img -->
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>

    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
